<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YJindex</title>
    <script src="../assets/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../css/YJ.css">
    <script src="../js/HeadFoot.js"></script>

    <script>
        //判断用户是否已登录
        //若已登录则显示用户信息
        $(function () {
            //发送POST请求
            $.post('../php/judgeLog.php',function (response) {

                // 转为json数据
                var resJson = eval('(' + response + ')');

                //判断是否已登录
                if (resJson.state) {
                    //延时以获取节点
                   setTimeout(function () {
                       $('#clientName').text(resJson.clientName);
                       $('#inOut').text('退出');
                   },1000);
                }

            })
        });
    </script>
</head>
<body>
<header id="index_header" class="headTop"> </header>

<footer id="index_footer" class="footBottom"> </footer>
</body>
</html>
